<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма с валидацией</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Форма регистрации</h1>
  <form id="registrationForm">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name">
    <p id="nameError" class="error"></p>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <p id="emailError" class="error"></p>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password">
    <p id="passwordError" class="error"></p>

    <button type="button" onclick="validateForm()">Отправить</button>
  </form>
  
  <script src="script.js"></script>
  <style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

h1 {
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    font-size: 2em;
    text-align: center;
    margin-bottom: 20px;
}

form#registrationForm {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

form#registrationForm label {
    display: block;
    font-size: 1em;
    color: #555;
    margin: 10px 0 5px;
}

form#registrationForm input[type="text"],
form#registrationForm input[type="email"],
form#registrationForm input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    transition: border-color 0.3s;
}

form#registrationForm input:focus {
    border-color: #6a11cb;
    outline: none;
}

.error {
    color: #e74c3c;
    font-size: 0.9em;
    margin-top: -8px;
    margin-bottom: 10px;
    display: none;
}

form#registrationForm button {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
    width: 100%;
}


  </style>
</body>
</html>
